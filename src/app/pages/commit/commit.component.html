<div class="container">
  @if (!isSameHtml) {
    <div>
      <h2>Alte Version</h2>
      <div class="version" #oldContent>
        <div #oldContent></div>
      </div>
    </div>
    <div>
      <h2>Neue Version</h2>
      <div class="version" #newContent>
        <div #newContent></div>
      </div>
    </div>
  } @else {
    <div class="no-changes-container">
      <h1>Keine Ã„nderungen!</h1>
      <div [innerHTML]="newHtml"></div>
    </div>
  }
</div>
